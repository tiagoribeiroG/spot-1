<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>





    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="/img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="navigator">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Yor Library</span>
                    </a>
                </li>
            </ul>
        </div>
        


    
    <div class="navigator">
        <ul>
            <li>
                <a href="#">
                    <span class="fa fas fa-plus-square"></span>
                    <span>Create Playlist</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="fa fas fa-heart"></span>
                    <span>Liked Songs</span>
                </a>
             </li>
        </ul>
    </div>

    <div class="polices">
        <ul>
            <li>
                <a href="#">Cookies</a>
            </li>

            <li>
                <a href="#">Privacy</a>
            </li>


        </ul>
    </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>

                    <li>
                        <a href="#">Support</a>
                    </li>

                    <li>
                        <a href="#">Downlaod</a>
                    </li>

                    <li class="divider"> |
                        
                    </li>

                    <li>
                        <a href="#">Sign Up</a>
                    </li>

                    <li>
                        <a href="#">Log In</a>
                    </li>

                </ul>
                <button type="button">Log In</button>
            </div>
        </div>

        <div class="preview">
            <div class="text">
                <h6>Preview of Spotify</h6>
                <p>Sign up to get unlimited songs and pocasts with ocasional ads.</p>
            </div>
            <div class="button">
                <button type="button">Sign up free</button>
            </div>
        </div>

    </div>





    <script src="https://kit.fontawesome.com/9042300475.js" crossorigin="anonymous"></script>
  </body>
</html>
